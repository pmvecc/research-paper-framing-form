<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Paper Framing Template</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-8">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">Research Paper Framing Template</h1>
    
    <form id="paperForm" class="space-y-4">
      <div>
        <label class="font-semibold">1. Working title</label>
        <textarea class="w-full border p-2 rounded" name="title" placeholder="A concise, descriptive title that captures the main idea of the paper."></textarea>
      </div>

      <div>
        <label class="font-semibold">2. Central thesis or research question</label>
        <textarea class="w-full border p-2 rounded" name="thesis" placeholder="This study investigates how [key variable] influences [outcome] in [context]."></textarea>
      </div>

      <div>
        <label class="font-semibold">3. Key motivation</label>
        <textarea class="w-full border p-2 rounded" name="motivation" placeholder="Understanding this problem is important because [reason the topic matters beyond academia]."></textarea>
      </div>

      <div>
        <label class="font-semibold">4. Core insights</label>
        <textarea class="w-full border p-2 rounded" name="insight" placeholder="The paper offers three main insights: (1) [first insight], (2) [second insight], (3) [third insight]."></textarea>
      </div>

      <div>
        <label class="font-semibold">5. Novel contributions</label>
        <textarea class="w-full border p-2 rounded" name="contribution" placeholder="This work contributes to the literature by introducing [concept/method], demonstrating [result], and clarifying [relationship or theory]."></textarea>
      </div>

      <div>
        <label class="font-semibold">6. Summary of methods</label>
        <textarea class="w-full border p-2 rounded" name="methods" placeholder="The study employs [qualitative/quantitative/mixed] methods, using [data source] and [analytical technique] to test the hypotheses."></textarea>
      </div>

      <div>
        <label class="font-semibold">7. Summary of results</label>
        <textarea class="w-full border p-2 rounded" name="results" placeholder="Results indicate that [main finding 1], [main finding 2], and [main finding 3]."></textarea>
      </div>

      <div>
        <label class="font-semibold">8. Limitations of the work</label>
        <textarea class="w-full border p-2 rounded" name="limitations" placeholder="The main limitations include [data or method constraint], which suggest caution in generalizing the results."></textarea>
      </div>

      <div>
        <label class="font-semibold">9. Intended audience</label>
        <textarea class="w-full border p-2 rounded" name="audience" placeholder="This paper will interest scholars and practitioners in [discipline or field]."></textarea>
      </div>

      <div>
        <label class="font-semibold">10. Keywords</label>
        <textarea class="w-full border p-2 rounded" name="keywords" placeholder="keyword1, keyword2, keyword3, keyword4, keyword5"></textarea>
      </div>

      <div>
        <label class="font-semibold">11. Summary in plain language (optional)</label>
        <textarea class="w-full border p-2 rounded" name="lay-summary" placeholder="In plain language, this paper explores [topic] and finds that [result]. The findings help [audience] understand [implication]."></textarea>
      </div>

      <div>
        <label class="font-semibold">12. Tone and style preference (optional)</label>
        <textarea class="w-full border p-2 rounded" name="style" placeholder="Formal, concise, and academic tone preferred. Alternatively, use a more narrative or reflective style depending on the journal."></textarea>
      </div>

      <button type="button" id="exportBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
        Export as Markdown
      </button>
    </form>
  </div>

  <script>
    document.getElementById('exportBtn').addEventListener('click', () => {
      const textareas = document.querySelectorAll('#paperForm textarea');
      const mdLines = ['# Research Paper Framing Template\n'];

      textareas.forEach((field) => {
        const label = field.previousElementSibling.textContent.trim();
        const value = field.value.trim() || field.placeholder.trim();
        // If no user input, use placeholder text as the value
        if (value) {
          mdLines.push(`## ${label}\n${value}\n`);
        }
      });

      const blob = new Blob([mdLines.join('\n')], { type: "text/markdown" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "research_paper_framing_output.md";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
